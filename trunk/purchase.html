<html>
<head>
<script type="text/javascript" src="./scripts/jquery-1.7.min.js"></script>
<script type="text/javascript" src="./scripts/common.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		ajaxSetup();
		
		// Check whether the user already logged in and redirect to login page if not.
		$.getJSON("./login.php?method=getLoginInfo", function(resp) {
			if (!resp.login) {
				window.location = "login.html";
			}
			else {
				$(".user_id").html(resp.user_id);
			}
		});
		
		// Make the purchase as the page loads.
		$.getJSON("./cart.php?method=makePurchase", function(resp) {
			if (resp.succeed) {
				$("#purchase_result").html('your purchase went through.');
			}
			else {				
				$("#purchase_result").html('failed to make purchase: ' + resp.msg);
			}
		});
		
	});
</script>
</head>
<body>
	<h1>Purchase</h1>
	<p><span class="user_id"></span>, <span id="purchase_result"></span>
	<form action="storefront.html">
		<input type="submit" value="Continue Shopping" />
	</form>
	<form action="Logout.html">
		<input type="submit" value="Logout" />
	</form>
</body>
</html>
