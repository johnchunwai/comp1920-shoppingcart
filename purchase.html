<html>
<head>
	<title>Purchase</title>
	<link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>
<body>
	<h1>Purchase</h1>
	<ul class="toolbar_links">
		<li><a href="./account.html">My Account</a></li>
	</ul>
	<p><span class="cus_name"></span>, <span id="purchase_result"></span>
	<form action="storefront.html">
		<input type="submit" value="Continue Shopping" />
	</form>
	<form action="Logout.html">
		<input type="submit" value="Logout" />
	</form>
	
	<!-- 
		Javascript section
	-->
	<script type="text/javascript" src="./scripts/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="./scripts/common.js"></script>
	<script type="text/javascript">
		
		ajaxSetup();
		checkLogin();
		
		// Make the purchase as the page loads.
		$.getJSON("./cart.php?method=makePurchase", function(resp) {
			if (resp.succeed) {
				$("#purchase_result").html('your purchase went through.' + resp.msg);
			}
			else {				
				$("#purchase_result").html('failed to make purchase: ' + resp.msg);
			}
		});
		
	</script>
</body>
</html>
